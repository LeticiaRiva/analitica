<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics de Facturación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    select[multiple] {
      height: auto;
      min-height: 120px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Comparador Personalizado</h1>

    <div class="mb-6">
      <label for="sheetIdInput" class="block text-sm font-semibold text-gray-700 mb-1">ID de Google Sheets</label>
      <input id="sheetIdInput" type="text" placeholder="Pega el enlace o ID de Google Sheets" class="w-full p-2 border rounded" />
      <button onclick="loadGoogleSheet()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Cargar Datos</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block font-semibold mb-1">Métrica</label>
        <select id="customMetric" class="w-full p-2 border rounded">
          <option value="total">Facturación Total</option>
          <option value="organico">Tráfico Orgánico</option>
          <option value="email">Tráfico Email</option>
          <option value="referidos">Tráfico Referido</option>
          <option value="redes">Tráfico Redes Sociales</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Mes 1</label>
        <select id="month1" class="w-full p-2 border rounded"></select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Mes 2</label>
        <select id="month2" class="w-full p-2 border rounded"></select>
      </div>
    </div>
    <div class="flex justify-end mb-4">
      <button id="generateCustomComparison" class="bg-blue-600 text-white px-4 py-2 rounded">Generar Comparación</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <canvas id="customComparisonChart"></canvas>
    </div>
  </div>

  <script>
    let sheetData = [];

    function extractSheetId(input) {
      const match = input.match(/[-\w]{25,}/);
      return match ? match[0] : null;
    }

    function loadGoogleSheet() {
      const rawInput = document.getElementById('sheetIdInput').value.trim();
      const sheetId = extractSheetId(rawInput);

      if (!sheetId) {
        alert("Por favor ingresa un ID o enlace válido de Google Sheets.");
        return;
      }

      const url = `https://opensheet.vercel.app/${sheetId}/Hoja1`;

      fetch(url)
        .then(res => res.json())
        .then(rawData => {
          const meses = Object.keys(rawData[0]).filter(k => k.toLowerCase().includes('2023') || k.toLowerCase().includes('2024') || k.toLowerCase().includes('2025'));

          const monthMap = {
            enero: 1, febrero: 2, marzo: 3, abril: 4, mayo: 5, junio: 6,
            julio: 7, agosto: 8, septiembre: 9, octubre: 10, noviembre: 11, diciembre: 12
          };

          sheetData = [];

          meses.forEach(col => {
            const [mesTexto, añoTexto] = col.toLowerCase().split(' ');
            const año = parseInt(añoTexto);
            const mes = monthMap[mesTexto];

            const row = { año, mes };

            rawData.forEach(item => {
              const key = item[""].toLowerCase();
              const val = parseFloat((item[col] || "0").replace(/[€\$,]/g, "").replace(",", "."));
              if (key.includes("total")) row.total = val;
              else if (key.includes("orgánico")) row.organico = val;
              else if (key.includes("email")) row.email = val;
              else if (key.includes("referido")) row.referidos = val;
              else if (key.includes("redes")) row.redes = val;
            });

            sheetData.push(row);
          });

          populateMonthDropdowns();
          alert("Datos cargados correctamente.");
        })
        .catch(err => {
          alert("No se pudieron cargar los datos.");
          console.error(err);
        });
    }

    function populateMonthDropdowns() {
      const month1 = document.getElementById('month1');
      const month2 = document.getElementById('month2');
      month1.innerHTML = '';
      month2.innerHTML = '';

      sheetData.forEach(item => {
        const label = `${getMonthName(item.mes)} ${item.año}`;
        const value = `${item.mes}-${item.año}`;
        const option = `<option value="${value}">${label}</option>`;
        month1.innerHTML += option;
        month2.innerHTML += option;
      });
    }

    document.getElementById('generateCustomComparison').addEventListener('click', () => {
      const metric = document.getElementById('customMetric').value;
      const month1 = document.getElementById('month1').value;
      const month2 = document.getElementById('month2').value;

      const parseEntry = entry => {
        const [m, y] = entry.split('-').map(Number);
        return { m, y };
      };

      const getLabel = (m, y) => `${getMonthName(m)} ${y}`;

      const getDataValue = (m, y, metric) => {
        const item = sheetData.find(d => d.año === y && d.mes === m);
        return item ? item[metric] : 0;
      };

      const { m: m1, y: y1 } = parseEntry(month1);
      const { m: m2, y: y2 } = parseEntry(month2);

      const label1 = getLabel(m1, y1);
      const label2 = getLabel(m2, y2);

      const value1 = getDataValue(m1, y1, metric);
      const value2 = getDataValue(m2, y2, metric);

      const ctx = document.getElementById('customComparisonChart').getContext('2d');
      if (window.customChart) window.customChart.destroy();
      window.customChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [label1, label2],
          datasets: [{
            label: metric,
            data: [value1, value2],
            borderColor: '#3B82F6',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: (context) => `${context.dataset.label}: $${context.raw.toLocaleString()}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `$${value.toLocaleString()}`
              }
            }
          }
        }
      });
    });

    function getMonthName(m) {
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      return meses[m - 1];
    }
  </script>
</body>
</html>
